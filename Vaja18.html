		<script type="text/javascript">

			*/
			
			// Deklariramo in inicializiramo spremenljivke
			var barvaSemaforja = 'zelena';
			
			// Funkcija, ki menja slike
			function menjajLucNaSemaforjih() {
			
				if (barvaSemaforja == 'zelena') {
					document.getElementById('semafor').src = 'vaja18/rumena.png';
					document.getElementById('semaforPesci').src = 'vaja18/rdecaPesec.png';
					barvaSemaforja = 'rumena';
				} else if (barvaSemaforja == 'rumena') {
					document.getElementById('semafor').src = 'vaja18/rdeca.png';
					document.getElementById('semaforPesci').src = 'vaja18/zelenaPesci.png';
					barvaSemaforja = 'rdeca';
				} else if (barvaSemaforja == 'rdeca') {
					document.getElementById('semafor').src = 'vaja18/Zelena.png';
					document.getElementById('semaforPesci').src = 'vaja18/rdecaPesec.png';
					barvaSemaforja = 'zelena';
					}

			}
			
		</script>
