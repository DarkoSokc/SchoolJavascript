<html>
	<head>
		<title>Železnica</title>
	</head> 

	<body>
	
		<img id="vlak" src="vajaSlike/Zeleznica.jpg" height="500px" alt="Železniška proga" onClick="menjava()"/>
		
		<img id="zapornica" src="vajaSlike/dvignjeneZapore.jpg" height="500px" alt="Zapornica"/>
	
		<script>
			/*
				Ime datoteke: 	zeleznica.html
				Avtor:			Darko Šokčević
				Vhodni podatki: /
				Opis: 			Program, ki ob kliku zamenja zeleznico brez prometa v zeleznico z spuščenimi zaporami in vlakom na njej
				Izhodni podatki:Sliki železniških zapor in vlaka ter železnice in odprtih zapor
			*/
			
			// Deklariramo in inicializiramo spremenljivke
			var prostaProga = true;
			
			// Funkcija, ki zamenja sliki
			function menjava() {
			
				prostaProga = !prostaProga;
				
				if (prostaProga) {
				
					document.getElementById('vlak').src = 'vajaSlike/Zeleznica.jpg';
					document.getElementById('zapornica').src = 'vajaSlike/dvignjeneZapore.jpg';
					
				} else {
				
					document.getElementById('vlak').src = 'vajaSlike/Vlak.jpg';
					document.getElementById('zapornica').src = 'vajaSlike/spusceneZapornice.jpg';
					
				}
				
			}
			
		</script>
	</body>
</html>
