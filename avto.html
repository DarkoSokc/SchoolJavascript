<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Pozdrav</title>
	</head>

	<body>
		<h1>Pozdravljeni!</h1>
		<script type="text/javascript">
			
			/*
				Ime datoteke: 	avto.html
				Avtor:			Darko Šokčević
				Vhodni podatki: znamka in model avtomobila
				Opis:			Program, ki združi znamko in model avtomobila ter izpiše vprašanje zadovoljstva
				Izhodni podatki:Združen niz modela in znamke avtomobila 
				*/
			
			// Deklariramo in inicializiramo spremenljivki za model in za znamko avtomobila
			var znamka = prompt('Katero znamko avtomobila vozite?');
			var model = prompt('Kater model');
			
			//Izpišemo podatke znamke in modela ter vprašanje zadovoljstva v spletni brskalnik
			document.write('Pozdravljeni, voznik ' + znamka + ' ' + model + '. Kako ste zadovoljni s svojim vozilom?');
			
		</script>
	</body>
	
</html>
