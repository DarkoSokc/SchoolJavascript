<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Igra</title>
	</head>

	<body>
		<script type="text/javascript">
			
			/*
				Ime datoteke: 	igra.html
				Avtor:			Darko Šokčević
				Vhodni podatki: Številka ki si jo igralec zamisli
				Opis:			Program, ki izbere naključno številko in odgovarja ali je izbrana številka igralca enaka zamišljeni
				Izhodni podatki:Izpis odgovora ali je številka večja, manjša ali enaka izbrani
			*/
			
			// Izberemo naključno število
			var zamisljeno = Math.random();
			
			// Množimo s 100 + 1 da dobimo število od 1 do 100
			zamisljeno = Math.floor(zamisljeno * 100) + 1;
			
			// Prvi poskus ugibanja
			var izbrano = prompt('Katero število sem si izmislil?');
			
			// Ponavljamo, do uspešnega ugibanja.
			while (true) {
				// Če je izbrano število večje, izpišemo to za igralca in ga ponovno vprašamo za ugib števila
				if (zamisljeno < izbrano) {
					izbrano = prompt('Izbrana številka je večja od zamišljene, poskusi šeenkrat:');
				} 
				// Če je izbrano število manjše, izpišemo to za igralca in ga ponovno vprašamo za ugib števila
				else if (zamisljeno > izbrano) {
					izbrano = prompt('Izbrana številka je manjša od zamišljene, poskusi šeenkrat:');
				} else {
					// Če igralec ugane število mu se izpiše izbrano/zamišljeno število in čestitka
					document.writeln('<h1>Čestitam!</h1>');
					document.writeln('Izbrano število je ' + zamisljeno + '.');
					break;
				}
				
			}
		
		</script>
	</body>
	
</html>
