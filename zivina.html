<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Živina</title>
	</head>

	<body>
		<h1>Pozdravljeni!</h1>
		<script type="text/javascript">
			
			/*
				Ime datoteke: 	zivina.html
				Avtor:			Darko Šokčević
				Vhodni podatki: Noge zivine
				Opis:			Program, ki sešteje število glav živine z deljenjem števila seštetih nog
				Izhodni podatki:Število glav živine
				*/
			
			// Deklariramo in inicializiramo število nog v čredi živine
			var steviloNog = prompt('Koliko nog ste našteli v svoji čredi živine?');
			
			// Deklariramo število glav v čredi
			var steviloGlav = (steviloNog / 4);
			
			
			//Izpišemo število glav črede v spletni brskalnik
			document.write('Imate ' + steviloGlav + ' glav v čredi.');
			
		</script>
	</body>
	
</html>
